<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9"/>
      <stop offset="100%" style="stop-color:#6366f1"/>
    </linearGradient>
    <linearGradient id="arrow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#34d399"/>
      <stop offset="100%" style="stop-color:#22d3ee"/>
    </linearGradient>
  </defs>
  <!-- Rounded square background -->
  <rect width="512" height="512" rx="108" ry="108" fill="url(#bg)"/>
  <!-- Price tag shape -->
  <g transform="translate(256,256)">
    <!-- Down arrow (price drop) -->
    <path d="M-60,-80 L-60,40 L-120,40 L0,140 L120,40 L60,40 L60,-80 Z" fill="url(#arrow)" opacity="0.95"/>
    <!-- Manat symbol ₼ -->
    <text x="0" y="-100" text-anchor="middle" font-family="Arial,sans-serif" font-weight="800" font-size="100" fill="white" opacity="0.95">₼</text>
  </g>
</svg>
