services:
  backend:
    build:
      context: .
      dockerfile: docker/backend.Dockerfile
    # ports:
    #  - "8000:8000"
    env_file: .env
    volumes:
      - ./app:/src/app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - ucuzbot
    restart: unless-stopped

  bot:
    build:
      context: .
      dockerfile: docker/backend.Dockerfile
    command: python -m app.backend.bot.bot
    env_file: .env
    volumes:
      - ./app:/src/app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - ucuzbot
    restart: unless-stopped

  celery_worker:
    build:
      context: .
      dockerfile: docker/celery.Dockerfile
    command: celery -A app.backend.tasks.celery_app worker --loglevel=info --concurrency=2
    env_file: .env
    volumes:
      - ./app:/src/app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - ucuzbot
    restart: unless-stopped

  celery_beat:
    build:
      context: .
      dockerfile: docker/celery.Dockerfile
    command: celery -A app.backend.tasks.celery_app beat --loglevel=info
    env_file: .env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - ucuzbot
    restart: unless-stopped

  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-az_price_alert}
      POSTGRES_USER: ${POSTGRES_USER:-app}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme_in_production}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-app} -d ${POSTGRES_DB:-az_price_alert}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - ucuzbot
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - ucuzbot
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: docker/frontend.Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ./app/frontend/src:/app/src
      - ./app/frontend/public:/app/public
      - ./app/frontend/next.config.js:/app/next.config.js
    environment:
      - WATCHPACK_POLLING=true
    command: npm run dev
    networks:
      - ucuzbot
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    # ports:
    # - "80:80"
    volumes:
      - ./docker/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
      - frontend
    networks:
      - ucuzbot
    restart: unless-stopped

volumes:
  pgdata:
  redisdata:

networks:
  ucuzbot:
    driver: bridge
